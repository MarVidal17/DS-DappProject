      </div>

    <div class="container">
        <main role="main">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <h5 class="border border-warning rounded text-center bg-warning text-dark py-4">
              <strong">Participate or update your contest:</strong>
            </h5>
            <br>
            <form onSubmit="App.participate(); return false;">
              <div class="form-row border-bottom border-warning text-right">
                <div class="form-group col-md-2">
                  <label class="col-form-label text-dark">Contest number:</label>
                </div>
                <div class="form-group col-md-2">
                  <input class="form-control form-control" type="text" id="idContest_participate">
                </div>
                <div class="form-group col-md-2">
                  <label class="col-form-label text-dark">Name:</label>
                </div>
                <div class="form-group col-md-2">
                  <input class="form-control form-control" type="text" id="contestant_name">
                </div>
                <div class="form-group col-md-1">
                </div>
                <div class="form-group col-md-3 text-center">
                  <button type="submit" class="btn btn-warning btn-rounded col-md-9 text-dark">Participate</button>
                </div>
              </div>
            </form>
            <br>
            <form onSubmit="App.setContestOngioing(); return false;">
              <div class="form-row border-bottom border-warning text-right">
                <div class="form-group col-md-2">
                  <label class="col-form-label text-dark">Contest number:</label>
                </div>
                <div class="form-group col-md-2">
                  <input class="form-control form-control" type="text" id="idContest_ongoing">
                </div>
                <div class="form-group col-md-2">
                </div>
                <div class="form-group col-md-3">
                </div>
                <div class="form-group col-md-3 text-center">
                  <button type="submit" class="btn btn-warning btn-rounded col-md-9 text-dark">Set Ongoing</button>
                </div>
              </div>
            </form>
            <br>
            <form onSubmit="App.setContestJudgeStage(); return false;">
              <div class="form-row border-bottom border-warning text-right">
                <div class="form-group col-md-2">
                  <label class="col-form-label text-dark">Contest number:</label>
                </div>
                <div class="form-group col-md-2">
                  <input class="form-control form-control" type="text" id="idContest_resolution">
                </div>
                <div class="form-group col-md-2">
                </div>
                <div class="form-group col-md-3">
                </div>
                <div class="form-group col-md-3 text-center">
                  <button type="submit" class="btn btn-warning btn-rounded col-md-9 text-dark">Set Resolution Stage</button>
                </div>
              </div>
            </form>
            <br>
            <form onSubmit="App.setWinner(); return false;">
              <div class="form-row border-bottom border-warning text-right">
                <div class="form-group col-md-2">
                  <label class="col-form-label text-dark">Contest number:</label>
                </div>
                <div class="form-group col-md-2">
                  <input class="form-control form-control" type="text" id="idContest_setwinner">
                </div>
                <div class="form-group col-md-2">
                  <label class="col-form-label text-dark">Winner id:</label>
                </div>
                <div class="form-group col-md-2">
                  <input class="form-control form-control" type="text" id="winnerid_setwinner">
                </div>
                <div class="form-group col-md-1">
                </div>
                <div class="form-group col-md-3 text-center">
                  <button type="submit" class="btn btn-warning btn-rounded col-md-9 text-dark">Set Winner</button>
                </div>
              </div>
            </form>
            </div>

        </main>
